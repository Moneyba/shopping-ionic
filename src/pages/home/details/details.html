<ion-header>

  <ion-navbar>
    <ion-title>{{product.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card class="details-card">

    <img class="details-img" src="{{product.img}}"/>

    <ion-card-content>
      <ion-row class="title-row">
        <ion-card-title>
          {{product.name}}
          <ion-badge item-end>{{product.style.toUpperCase()}}</ion-badge>
        </ion-card-title>
        <button ion-button outline round [disabled]="true" class="disabled-button">{{product.price + ' â‚¬'}}</button>
      </ion-row>
      <ion-row>
      </ion-row>
      <ion-list>
        <ion-item>
          <ion-label>Quantity</ion-label>
          <ion-select [(ngModel)]="selectedQuantity">
            <ion-option *ngFor="let quantity of quantities" [value]="quantity">{{quantity}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-row no-padding class="add-row">
      <button ion-button class="add-button" round (click)="addToCart(product)">Add to cart</button>
    </ion-row>

    <p>
      {{product.details}}
    </p>

  </ion-card>
</ion-content>
