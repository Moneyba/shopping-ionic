<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="login-form" [formGroup]="signInForm" *ngIf="showSignIn">
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>
    <button ion-button expand="block" (click)="signIn()" [disabled]="signInForm.invalid">Login</button>
    <button ion-button expand="block" (click)="alternateForms()">Register</button>
  </form>
  <form class="login-form" [formGroup]="signUpForm" *ngIf="!showSignIn">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Repeat Password</ion-label>
        <ion-input type="password" formControlName="passwordVerification"></ion-input>
      </ion-item>

    </ion-list>
    <button ion-button expand="block" (click)="signUp()"
            [disabled]="signUpForm.invalid || signUpForm.get('password').value != signUpForm.get('passwordVerification').value">
      Register
    </button>
  </form>

</ion-content>
